<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
    <link href="./css/style.css" rel="stylesheet" >
    <title>Travel The World</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined">location_on</span>
        <h1>Travel The World</h1>
    </header>
    <main>
        <article class="first-article">
            <section class="travel-select">
                <nav>
                    <ul>
                        <li class="nav-selected"><span class="material-symbols-outlined">
                            flight
                            </span>Flight</li>
                        <li><span class="material-symbols-outlined">
                            hotel
                            </span>Hotel</li>
                        <li><span class="material-symbols-outlined">
                            car_rental
                            </span>Rental</li>
                    </ul>
                </nav>
                <article class="flight-container">
                    <h2>Travel the world with us</h2>
                    <form action="#" class="dates-container">
                        <div role="region" class="input-container">
                            <label for="travel-from">From</label>
                            <input type="date" name="travel-from" id="travel-from">
                        </div>
                        <div role="region" class="input-container">
                            <label for="travel-to">To</label>
                            <input type="date" name="travel-to" id="travel-to">
                        </div>
                    </form>
                    <button class="flight-button">Search and find dates</button>
                </article>
            </section>
        </article>
    </main>
</body>
</html>
